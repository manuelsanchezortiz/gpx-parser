apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
    maven { url "http://ceniaci.costaisa.org:8081/nexus/content/groups/public" }
    maven { url "http://ceniaci.costaisa.org:8081/nexus/content/repositories/jcenter" }

}

dependencies{
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: groovyVersion
    testCompile(group: 'org.spockframework', name: 'spock-core', version: spockVersion) {
        exclude(module: 'groovy-all')
    }
}